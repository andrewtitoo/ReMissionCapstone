<div class="dashboard-container">
  <h1>Welcome to Your Symptom Dashboard</h1>

  <!-- Loading Spinner or Error Message -->
  <div *ngIf="loading" class="loading">Loading data...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <!-- Charts Container -->
  <div class="charts-container" *ngIf="!loading && !errorMessage">
    <div class="chart">
      <h3>Symptom Trend Over Time</h3>
      <canvas id="symptomTrendChart"></canvas>
    </div>
    <div class="chart">
      <h3>Average Stress Levels</h3>
      <canvas id="stressLevelChart"></canvas>
    </div>
    <div class="chart">
      <h3>Pain Levels vs Exercise</h3>
      <canvas id="painExerciseChart"></canvas>
    </div>
  </div>
</div>
