<div class="dashboard-container">
  <h1>Your Symptom Dashboard</h1>

  <!-- Motivational Quote -->
  <blockquote>"The human spirit is stronger than anything that can happen to it."<br>- C.C. Scott</blockquote>

  <!-- Loading Spinner or Error Message -->
  <div *ngIf="loading" class="loading">Loading data...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <!-- Dashboard Content -->
  <div class="charts-container" *ngIf="!loading && !errorMessage">
    <!-- Sleep Hours Trend Chart -->
    <div class="chart">
      <h3>Sleep Hours Trend</h3>
      <canvas id="sleepTrendChart"></canvas>
    </div>

    <!-- Stress Level Trend Chart -->
    <div class="chart">
      <h3>Stress Level Trend</h3>
      <canvas id="stressTrendChart"></canvas>
    </div>

    <!-- Average Pain Level Card -->
    <div class="chart">
      <h3>Average Pain Level</h3>
      <p class="stat-display">{{ avgPainLevel }}</p>
    </div>
  </div>
</div>
