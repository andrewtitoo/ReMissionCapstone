<div class="dashboard-container">
  <h1>Your Symptom Dashboard</h1>

  <!-- Loading Spinner or Error Message -->
  <div *ngIf="loading" class="loading">Loading data...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <!-- Charts Container -->
  <div class="charts-container" *ngIf="!loading && !errorMessage">
    <!-- Symptom Trend Over Time (Line Chart) -->
    <div class="chart">
      <h3>Symptom Trends Over Time</h3>
      <canvas id="symptomTrendChart"></canvas>
    </div>

    <!-- Flare-Up Distribution (Pie Chart) -->
    <div class="chart">
      <h3>Flare-Up Distribution</h3>
      <canvas id="flareDistributionChart"></canvas>
    </div>

    <!-- Symptom Breakdown by Category (Bar Chart) -->
    <div class="chart">
      <h3>Symptom Breakdown by Category</h3>
      <canvas id="symptomBreakdownChart"></canvas>
    </div>
  </div>
</div>
